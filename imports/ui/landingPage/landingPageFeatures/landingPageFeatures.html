<template name="landingPageFeatures">
    <div id="landing-page-feature">
        <div id="landing-page-feature-content">
            <div class="landing-page-feature-left">
                <div class="landing-page-feature-div-border">
                    <div id="landing-page-feature-picture">
                    </div>
                </div>
            </div>
            <div class="landing-page-feature-right">
                <div class="landing-page-feature-cards-div">
                    {{> landingPageFeatureCardsBonus }}
                    {{> landingPageFeatureCardsPomodoro }}
                    {{> landingPageFeatureCardsCards }}
                    {{> landingPageFeatureCardsDownload }}
                </div>
            </div>
        </div>
    </div>
</template>
