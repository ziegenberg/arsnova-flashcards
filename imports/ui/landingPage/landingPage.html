<template name="landingPage">
    {{> landingPageNavModal}}
    {{> landingPageNav}}
    <div class="template-containers" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageIntro}}
    </div>
    <div class="template-containers" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageFeatures}}
    </div>
    <div class="template-containers" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageIntegrates}}
    </div>
    <div class="template-containers" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageQuestions}}
    </div>
    <div class="template-containers">
        {{> landingPageFooter}}
    </div>
</template>
