<template name="landingPage">
    <div style="width: 100%; height: {{navHeight}}">
        {{> landingPageNav}}
    </div>
    <div style="width: 100%; height: {{maxUserHeightWithNav}}px">
        {{> landingPageIntro}}
    </div>
    <div style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageFeatures}}
    </div>
    <div style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageIntegrates}}
    </div>
    <div style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageQuestions}}
    </div>
    {{> landingPageFooter}}
</template>
