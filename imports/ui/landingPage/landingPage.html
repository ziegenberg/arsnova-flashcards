<template name="landingPage">
    {{> landingPageNavModal}}
    {{> landingPageFeatureModal}}
    {{> landingPageNav}}
    <div class="landing-page-template-containers landing-page-scroll-snap" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageIntro}}
    </div>
    <div class="landing-page-template-containers landing-page-scroll-snap" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageFeatures}}
    </div>
    <div class="landing-page-template-containers landing-page-scroll-snap" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageIntegrates}}
    </div>
    <div class="landing-page-template-containers landing-page-scroll-snap" style="width: 100%; height: {{maxUserHeight}}px">
        {{> landingPageQuestions}}
    </div>
    <div class="landing-page-template-containers landing-page-scroll-snap">
        {{> landingPageFooter}}
    </div>
</template>
