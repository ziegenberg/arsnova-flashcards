<template name="cardsetNavigationExport">
    {{#unless isIOS}}
        {{#unless isShuffledCardset this._id}}
            {{#if this.quantity}}
                {{#if isCardsetOwner _id}}
                    {{#unless gotTranscriptBonus this._id}}
                        <button id="exportCardsBtn" class="btn btn-sm btn-raised btn-block exportCardsBtn"
                                data-toggle="modal"
                                data-target="#exportModal"><span class="flex-content">{{{getCardsetIcons false}}}<i
                                class="fas fa-cloud-download-alt"></i>&nbsp;{{_ "sidebar-nav.exportcard"}}</span>
                        </button>
                    {{/unless}}
                {{/if}}
            {{/if}}
        {{/unless}}
    {{/unless}}
</template>
