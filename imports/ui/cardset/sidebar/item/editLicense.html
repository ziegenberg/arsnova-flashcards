<template name="cardsetNavigationEditLicense">
    {{#unless isShuffledCardset this._id}}
        {{#if isCardsetOwner _id}}
            {{#unless gotTranscriptBonusAndIsNotShuffled _id}}
                <button id="selectLicense" class="btn btn-sm btn-raised btn-block selectLicenseBtn"
                        data-toggle="modal"
                        data-target="#selectLicenseModal" {{disableIfOffline}}>
                    <span class="flex-content"><i class="far fa-closed-captioning"></i>&nbsp;{{_ "sidebar-nav.license"}}</span>
                </button>
            {{/unless}}
        {{/if}}
    {{/unless}}
</template>
