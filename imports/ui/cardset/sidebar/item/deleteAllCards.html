<template name="cardsetNavigationDeleteAllCards">
    {{#unless isShuffledCardset this._id}}
        {{#if this.quantity}}
            {{#if isCardsetOwner _id}}
                {{#unless gotTranscriptBonus _id}}
                    <button id="delete_cards" class="btn btn-sm btn-raised btn-block deleteAllCardsBtn"
                            data-toggle="modal"
                            data-target="#deleteCardsModal" {{disableIfOffline}}>
                        <span class="flex-content"><i class="fas fa-trash"></i>&nbsp;{{_ "deleteCards"}}</span>
                    </button>
                {{/unless}}
            {{/if}}
        {{/if}}
    {{/unless}}
</template>
