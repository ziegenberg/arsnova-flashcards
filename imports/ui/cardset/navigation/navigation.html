<template name="cardsetNavigation">
    <div class="cardsetInfoFooter panel-footer">
        {{#if hasCardsetPermission}}
            {{> cardsetNavigationPresentation}}
            {{#if isInBonus}}
                {{> cardsetNavigationLearning}}
            {{else}}
                {{#if currentUser}}
                    {{> cardsetNavigationWorkload}}
                {{/if}}
            {{/if}}
        {{else}}
            {{> cardsetNavigationPresentation}}
        {{/if}}
    </div>
</template>
